<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1 class="bg-dark text-white text-center">Bad News</h1>
        <div class="alert alert-warning" role="alert">
            You are going to die one day! It sucks, but it's normal :(
        </div>
        <button class="btn btn-success">Come To Terms With</button>
        <button class="btn btn-danger">Continue To Deny</button>
    </section>
    <!-- jQuery -->
    <script src="jquery-3.6.0.js"></script>
    <!-- Bootstrap -->
    <script src="bootstrap.bundle.js"></script>
</body>

</html>
