<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">The Grid System</h1>
        <div class="row">
            <div class="col-6 bg-primary text-white">I'm 6 units</div>
            <div class="col-6 bg-success text-white">I'm 6 units</div>

            <div class="col-4 bg-warning text-white">I'm 4 units</div>
            <div class="col-8 bg-danger text-white">I'm 8 units</div>

            <div class="col-2 bg-primary text-white">I'm 2 units</div>
            <div class="col-8 bg-success text-white">I'm 8 units</div>
            <div class="col-2 bg-warning text-white">I'm 2 units</div>

            <div class="col bg-primary text-white">I'm 4 units</div>
            <div class="col bg-success text-white">I'm 4 units</div>
            <div class="col bg-warning text-white">I'm 4 units</div>
        </div>
        <div class="row">
            <div class="col bg-primary text-white">I'm 1.5 units</div>
            <div class="col-9 bg-success text-white">I'm 9 units</div>
            <div class="col bg-warning text-white">I'm 1.5 units</div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="jquery-3.6.0.js"></script>
    <!-- Bootstrap -->
    <script src="bootstrap.bundle.js"></script>
</body>

</html>
