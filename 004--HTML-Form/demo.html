<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/form-submission">
        <p>
            <label for="username">Enter user name: </label>
            <input type="text" placeholder="User Name" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter password: </label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose color: </label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter number: </label>
            <input type="number" placeholder="Enter a number" id="number" name="number">
        </p>
        <button>Submit</button>
        <button type="button">NO submit</button>
        <button type="submit">Submit again</button>
    </form>
    <button>Outside Form</button>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/form-submission">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="others" value="others">
            <label for="others">Others</label>
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak" selected>Steak</option>
            </select>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
