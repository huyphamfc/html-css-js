<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="hero">
        <div>
            <h2 class="hero__title">
                A smart crypto portfolio on
                <span class="hero__brand">HuyCapital</span>
            </h2>
            <p class="hero__paragraph">
                Manage your investment in cryptocurrency visually
            </p>
            <button class="btn">Get Started</button>
        </div>
        <div class="hero__img">
            <img src="./hero.png" alt="Bitcoin Image">
        </div>
    </section>
    <form class="container form">
        <div class="form__item">
            <label for="crypto">Cryptocurrency:</label>
            <input class="form__input" type="text" id="crypto">
        </div>
        <div class="form__item">
            <label for="amount">Amount:</label>
            <input class="form__input" type="number" id="amount">
        </div>
        <div class="form__item">
            <label for="date">Date:</label>
            <input class="form__input" type="date" id="date" min="2020-01-01" max="2022-12-31">
        </div>
        <div class="form__button">
            <button class="btn btn--sub" type="button">Cancel</button>
            <button class="btn">Add Investment</button>
        </div>
    </form>
</body>

</html>
